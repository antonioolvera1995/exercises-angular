<h1>Template Form</h1>

<hr>

<form autocomplete="off" (ngSubmit)="saveForm(miForm)" #miForm="ngForm">

    <div class="container">

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input minlength="2" class="form-control" type="text" name="nombre" placeholder="Escribe tu nombre"
                    [class.is-invalid]="nombre.invalid && nombre.touched"
                    [class.is-valid]="!nombre.invalid  && nombre.touched" required [ngModel]="name" #nombre="ngModel">
                    <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">El nombre debe tener al menos 3 letras</small>
            </div>
            
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input minlength="2" class="form-control" type="text" name="apellido" placeholder="Escribe tu apellido"
                    [ngModel]="secondName" [class.is-invalid]="username.invalid  && username.touched"
                    [class.is-valid]="username.valid  && username.touched" #username="ngModel" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Email</label>
            <div class="col-8">
                <input minlength="2"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" type="email" name="email" placeholder="Escribe tu email" [ngModel]="emaill"
                    [ngClass]="{'is-invalid': email.invalid  && email.touched,'is-valid': email.valid  && email.touched }"
                     #email="ngModel" required>
            </div>
        </div>

        <div class="form-group row">
            <button class="btn btn-block btn-primary" type="submit">Enviar</button>
        </div>

    </div>
</form>
